<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BotUI - Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
</head>
<body>
<div class="botui-app-container" id="hello-world">
    <bot-ui></bot-ui>
</div>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
<script>
    var botui = new BotUI('hello-world');

    botui.action.text({
        addMessage: false,
        action: {
            placeholder: 'Your Name'
        }
    }).then(function (res) {
        botui.message.add({
            human: true,
            content: 'My name is '+ res.value
        });

    }).then(function () {
        botui.message.add({
            content: 'Go ahead, try [our product](https://docs.botui.org/guide.html)^'
        });
    })
//        .then(function () {
//       botui.message.add({
//            content: 'Here is an image [![product image](./stardustblue.jpg)](https://docs.botui.org/guide.html)'
//        });
//    })
        .then(function () {
        botui.message.add({
            content: '!(check) All Done!'
        });

    }).then(function() {
        botui.action.button({
            action: [
                {
                    icon: 'check',
                    text: 'Continue',
                    value: 'Continue'
                }
            ]
        });
    });
</script>
</body>
</html>
